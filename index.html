<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AdvertiseWith.AI - Publisher Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white font-sans">

  <!-- Header -->
  <header class="p-6 text-center">
    <h1 class="text-3xl md:text-4xl font-bold text-blue-400">AdvertiseWith.AI</h1>
    <p class="text-gray-300 mt-2">Boost Your Brand With AI-Powered Ads üöÄ</p>
  </header>

  <!-- Form Section -->
  <section class="flex justify-center items-center px-6 py-6">
    <form id="adForm" class="bg-gray-800 rounded-2xl shadow-xl p-8 w-full max-w-lg border border-gray-700">
      <h2 class="text-2xl font-semibold text-center text-white mb-6">Publish Your Ad</h2>

      <!-- Name -->
      <label class="block mb-2 font-medium">Full Name</label>
      <input type="text" name="name" required placeholder="John Doe" 
        class="w-full p-3 mb-4 rounded-xl bg-gray-700 text-white border border-gray-600 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 outline-none" />

      <!-- Email -->
      <label class="block mb-2 font-medium">Email</label>
      <input type="email" name="email" required placeholder="you@example.com" 
        class="w-full p-3 mb-4 rounded-xl bg-gray-700 text-white border border-gray-600 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 outline-none" />

      <!-- Phone -->
      <label class="block mb-2 font-medium">Phone Number</label>
      <input type="tel" name="phone" required placeholder="+91 98765 43210"
        class="w-full p-3 mb-4 rounded-xl bg-gray-700 text-white border border-gray-600 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 outline-none"
        pattern="[0-9]{10}" title="Enter a valid 10-digit mobile number" />

      <!-- Company -->
      <label class="block mb-2 font-medium">Company / Brand Name</label>
      <input type="text" name="company" placeholder="BrandX Pvt Ltd"
        class="w-full p-3 mb-4 rounded-xl bg-gray-700 text-white border border-gray-600 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 outline-none" />

      <!-- Budget -->
      <label class="block mb-2 font-medium">Budget (‚Çπ)</label>
      <select id="budget" name="budget"
        class="w-full p-3 mb-4 rounded-xl bg-gray-700 text-white border border-gray-600 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 outline-none"
        onchange="toggleCustomAmount()">
        <option value="199">‚Çπ199 - Starter Plan</option>
        <option value="499">‚Çπ499 - Growth Plan</option>
        <option value="999">‚Çπ999 - Premium Plan</option>
        <option value="custom">Custom Amount</option>
      </select>

      <!-- Custom Amount -->
      <div id="customAmountBox" class="hidden">
        <input type="number" id="customAmount" placeholder="Enter custom amount"
          class="w-full p-3 mb-4 rounded-xl bg-gray-700 text-white border border-gray-600 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 outline-none" />
      </div>

      <!-- Message -->
      <label class="block mb-2 font-medium">Ad Description</label>
      <textarea name="message" placeholder="Tell us about your ad campaign..."
        class="w-full p-3 mb-6 rounded-xl bg-gray-700 text-white border border-gray-600 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 outline-none" rows="4"></textarea>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 transition-all text-white py-3 px-6 rounded-xl text-lg font-semibold shadow-lg">
        Submit & Get Started üöÄ
      </button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="text-center py-6 bg-gray-900 border-t border-gray-700">
    <p class="text-gray-400 text-sm">
      ¬© 2025 AdvertiseWith.AI | Built with ‚ù§Ô∏è by Dinesh Karri
    </p>
  </footer>

  <script>
    const sheetDBURL = "https://sheetdb.io/api/v1/YOUR_SHEETDB_API_KEY";

    // Toggle custom budget box
    function toggleCustomAmount() {
      const budget = document.getElementById("budget");
      const customBox = document.getElementById("customAmountBox");
      customBox.classList.toggle("hidden", budget.value !== "custom");
    }

    document.getElementById("adForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      let budgetValue = formData.get("budget");
      if (budgetValue === "custom") {
        budgetValue = document.getElementById("customAmount").value || "Not Specified";
      }

      const data = {
        name: formData.get("name"),
        email: formData.get("email"),
        phone: formData.get("phone"),
        company: formData.get("company"),
        budget: budgetValue,
        message: formData.get("message"),
      };

      try {
        const response = await fetch(sheetDBURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ data: [data] }),
        });

        if (response.ok) {
          Swal.fire("Success!", "Your request has been submitted!", "success");
          e.target.reset();
        } else {
          Swal.fire("Error!", "Failed to submit your request.", "error");
        }
      } catch (error) {
        Swal.fire("Oops!", "Something went wrong. Try again later.", "error");
      }
    });
  </script>
</body>
</html>
