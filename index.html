<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advertise With AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your EmailJS public key
    })();
  </script>
</head>

<body class="bg-gray-950 text-white">
  <!-- Header -->
  <header class="bg-gradient-to-r from-purple-600 to-indigo-600 p-6 text-center shadow-lg">
    <h1 class="text-3xl font-bold tracking-wide">ðŸš€ AdvertiseWith.AI</h1>
    <p class="mt-2 text-gray-200">AI-Powered Advertising Solutions</p>
  </header>

  <!-- Form Container -->
  <section class="flex justify-center items-center py-12 px-4">
    <div class="bg-gray-900 shadow-2xl rounded-2xl p-8 w-full max-w-xl border border-purple-500">
      <h2 class="text-2xl font-semibold mb-6 text-center">ðŸ“¢ Advertise With Us</h2>
      <form id="advertiseForm" class="space-y-5">

        <!-- Name -->
        <div>
          <label class="block mb-2 font-medium">Full Name</label>
          <input type="text" name="name" required class="w-full p-3 rounded-lg bg-gray-800 border border-gray-600 focus:border-purple-500 focus:ring-2 focus:ring-purple-500 outline-none">
        </div>

        <!-- Email -->
        <div>
          <label class="block mb-2 font-medium">Email</label>
          <input type="email" name="email" required class="w-full p-3 rounded-lg bg-gray-800 border border-gray-600 focus:border-purple-500 focus:ring-2 focus:ring-purple-500 outline-none">
        </div>

        <!-- Phone Number -->
      <div>
        <label class="block mb-1 text-gray-300">Phone Number</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" maxlength="10" required placeholder="Enter 10-digit number" class="w-full p-3 rounded-md bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-indigo-400">
      </div>

        <!-- Brand / Company Name -->
        <div>
          <label class="block mb-2 font-medium">Brand / Company Name</label>
          <input type="text" name="brand" required class="w-full p-3 rounded-lg bg-gray-800 border border-gray-600 focus:border-purple-500 focus:ring-2 focus:ring-purple-500 outline-none">
        </div>

        <!-- Website / Social -->
        <div>
          <label class="block mb-2 font-medium">Website / Social Profile</label>
          <input type="url" name="website" placeholder="https://example.com" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-600 focus:border-purple-500 focus:ring-2 focus:ring-purple-500 outline-none">
        </div>

        <!-- Budget Plans -->
        <div>
          <label class="block mb-2 font-medium">Select Your Budget</label>
          <select id="budget" name="budget" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-600 focus:border-purple-500 focus:ring-2 focus:ring-purple-500 outline-none">
            <option value="199">â‚¹199 - Starter Plan</option>
            <option value="499">â‚¹499 - Growth Plan</option>
            <option value="999">â‚¹999 - Premium Plan</option>
            <option value="custom">Custom Amount</option>
          </select>
        </div>

        <!-- Custom Budget -->
        <div id="customBudgetDiv" class="hidden">
          <label class="block mb-2 font-medium">Enter Custom Amount</label>
          <input type="number" id="customBudget" name="custom_budget" min="200" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-600 focus:border-purple-500 focus:ring-2 focus:ring-purple-500 outline-none">
        </div>

        <!-- Message -->
        <div>
          <label class="block mb-2 font-medium">Message / Requirements</label>
          <textarea name="message" rows="3" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-600 focus:border-purple-500 focus:ring-2 focus:ring-purple-500 outline-none"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 transition-all p-3 rounded-lg text-lg font-semibold shadow-lg">Submit</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 py-6 text-center border-t border-gray-700">
    <p class="text-gray-400 text-sm">Â© 2025 AdvertiseWith.AI | Powered by AI Advertising ðŸš€</p>
  </footer>

  <script>
    // Show custom budget input
    const budgetSelect = document.getElementById("budget");
    const customBudgetDiv = document.getElementById("customBudgetDiv");

    budgetSelect.addEventListener("change", () => {
      customBudgetDiv.classList.toggle("hidden", budgetSelect.value !== "custom");
    });

    // Form Submission
    document.getElementById("advertiseForm").addEventListener("submit", async function (e) {
      e.preventDefault();

    const data = {
        Name: document.getElementById("name").value,
        Email: document.getElementById("email").value,
        Phone: document.getElementById("phone").value,
        Business: document.getElementById("business").value,
        Budget: document.getElementById("budget").value,
        CustomBudget: document.getElementById("customBudget").value || "N/A",
        Message: document.getElementById("message").value
    };

      // Replace with your SheetDB API
      const sheetDBURL = "https://sheetdb.io/api/v1/2oa5f8ze8quwp";

      // Save to Google Sheets
      await fetch(sheetDBURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data: [data] })
      });

      // Send Email Notification
      emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
        name: data.name,
        email: data.email,
        brand: data.brand,
        budget: data.budget === "custom" ? data.custom_budget : data.budget,
        message: data.message
      });

      // Show success popup
      Swal.fire({
        icon: "success",
        title: "Submitted Successfully!",
        text: "Our team will reach out to you shortly.",
        confirmButtonColor: "#8b5cf6"
      });

      this.reset();
    });
  </script>
</body>
</html>
